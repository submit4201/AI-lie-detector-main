[pytest]
# Look for tests in the tests directory
testpaths = tests

# Show more detailed assertion introspection
log_cli = true
log_cli_level = INFO

# Collect standard pytest tests
python_files = test_*.py *_pytest.py
# Default: run only unit tests; integration/slow must be opted-in
addopts = -q -rsx --maxfail=1 -m "not integration and not slow" --showlocals
filterwarnings = ignore::DeprecationWarning
markers =
	unit: unit tests (fast, no external deps)
	integration: integration tests (may require server/resources)
	slow: slow tests (run on-demand)
